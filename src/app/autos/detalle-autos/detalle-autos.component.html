<div class="card">
    <div class="card-header text-bg-info">
        <h3>
            {{ tituloPagina + ': ' + auto.marca + ' ' + auto.modelo }}
        </h3>
    </div>
    <div class="container-fluid">
        <div class="row  p-5">
            <!-- Lado izquierdo: Datos y bot칩n de compra -->
            <div class="col-6 container">
                <div class="row justify-content-end">
                    <table>
                        <tr>
                            <th>Marca:</th>
                            <td>{{ auto.marca }}</td>
                        </tr>
                        <tr>
                            <th>Modelo:</th>
                            <td>{{ auto.modelo }}</td>
                        </tr>
                        <tr>
                            <th>A침o:</th>
                            <td>{{ auto.anio }}</td>
                        </tr>
                        <tr>
                            <th>Color:</th>
                            <td>{{ auto.color }}</td>
                        </tr>
                        <tr>
                            <th>Kil칩metros:</th>
                            <td>{{ auto.kilometros }}</td>
                        </tr>
                        <tr>
                            <th>Pecio:</th>
                            <td>{{ auto.precio }}</td>
                        </tr>
                        <tr>
                            <th>Calificaci칩n</th>
                            <td>
                                <!-- {{ auto.calificacion }} -->
                                <estrellas 
                                    [calificacion]="auto.calificacion">
                                </estrellas>
                            </td>
                        </tr>
                    </table>
                    <button class="btn btn-outline-primary col-5 mt-3">Comprar</button>
                </div>
            </div>
            <!-- Lado derecho: Fotos -->
            <div class="col-6 container">
                <img src="{{ auto.imagenUrl}}" alt="" class="w-100">
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" 
                style="width: 110px" 
                (click)="onBack()">Regreso</button>
    </div>
</div>
